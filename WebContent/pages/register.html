<!DOCTYPE html>
<html>
<head>
	<title>Online Boutique</title>
	<link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../assets/css/login.css"/>
	<script type="text/javascript" src="../libs/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../libs/bootstrap/js/bootstrap.min.js"></script>
</head>
<body class="bg-main">
	<div class="container">
		<div class="row" style="margin-top:20px">
    	<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form role="form">
					<fieldset>
						<h2>Sign Up</h2>
						<hr class="colorgraph">
						<div class="form-group">
							<label>Username</label>
          		<input type="text" class="form-control input-md" placeholder="username"/>
						</div>
						<div class="form-group">
							<label>Email</label>
          		<input type="Email" class="form-control input-md" placeholder="email"/>
						</div>
						<div class="form-group">
							<label>Password</label>
          		<input type="password" class="form-control input-md" placeholder="Password"/>
						</div>
						<div class="form-group">
							<label>Phone Number</label>
          		<input type="text"  class="form-control input-md" placeholder="Phone # : +92-300-1234567"/>
						</div>
						<div class="form-group">
							<label>Address</label>
							<textarea class="form-control" rows="3" cols="3" style="resize: none;"></textarea>
						</div>
						<hr class="colorgraph">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<a href="" class="btn btn-md btn-primary btn-block">Register</a>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>	
</body>
</html>
